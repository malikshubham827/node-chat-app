<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <script src="js/lib/vex.combined.min.js"></script>
  <script>
    vex.defaultOptions.className = 'vex-theme-os'
  </script>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="css/vex.css" />
  <link rel="stylesheet" href="css/vex-theme-os.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>

  <body class="chat">
    <div class="chat__sidebar">
      <h3 id="people">People</h3>
      <div id="users">
      </div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input name="message" autofocus autocomplete="off" placeholder="type your message here" />
          <button>Send</button>
        </form>
        <button id="send-location">Send Geolocation</button>
      </div>

    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h3>{{from}}</h3>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h3>{{from}}</h3>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/jquery-3.1.0.min.js"></script>
    <script src="/js/lib/moment.js"></script>
    <script src="/js/lib/mustache.js"></script>
    <script src="/js/chat.js"></script>
  </body>

</html>
