<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>My Node Chat App</title>
  </head>

  <body>
    <p>Welcome to the node chat app !!</p>
    <script src="/socket.io/socket.io.js">
    </script>
    <script>
      let socket = io();
      socket.on('connect', () => {
        console.log('Client: Connected to server');
      });

      socket.on('disconnect', () => {
        console.log('Client: disconnected from server');
      });
    </script>
  </body>

</html>
