<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <title>My Node Chat App</title>
  <script src="../js/vex.combined.min.js"></script>
  <script>
    vex.defaultOptions.className = 'vex-theme-os'
  </script>
  <link rel="stylesheet" href="../css/vex.css" />
  <link rel="stylesheet" href="../css/vex-theme-os.css" />
</head>

  <body>
    <p>Welcome to the node chat app !!</p>

    <ol id="messages">
    </ol>

    <form id="message-form">
      <input name="message" autofocus placeholder="type your message here" />
      <button>Send</button>
    </form>
    <button id="geolocation-btn">Send Geolocation</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/jquery-3.1.0.min.js"></script>
    <script src="/js/index.js"></script>
  </body>

</html>
